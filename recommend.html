<!DOCTYPE html>
<html>

<head>
    <title>Path-To-Anime</title>
    <link rel="stylesheet" href="/styles/recommend.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="preferences-section">
            <h2>Recommendation Preferences</h2>

            <button class="btn-17" id="goback">
                <span class="text-container">
                    <span class="text">Go back</span>
                </span>
            </button>

            <div class="filter-section">
                <label>Genre:</label>
                <select id="genreSelect">
                    <option value="">Any</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Psychological">Psychological</option>
                    <option value="Martial Arts">Martial Arts</option>
                    <option value="Super Power">Super Power</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Sports">Sports</option>
                    <option value="Romance">Romance</option>
                </select>
                <br>
                <a href=""></a>


                <label for="minRating">Minimum Rating (1-10):</label>
                <input type="number" id="minRating" min="0" max="10" step="0.1" value="6.0">
                


                <label for="maxEpisodes">Maximum Episodes:</label>
                <input type="number" id="maxEpisodes" min="1" value="60">



                <label for="animeType">Anime Type:</label>
                <select id="animeType">
                    <option value="">Any Type</option>
                    <option value="Shonen">Shonen</option>
                    <option value="Seinen">Seinen</option>
                    <option value="Light Novel">Light Novel</option>
                    <option value="Original">Original</option>
                    <option value="Movie">Movie</option>
                </select>



                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="rating">Rating (High to Low)</option>
                    <option value="popularity">Popularity</option>
                    <option value="year">Newest First</option>
                    <option value="episodes">Fewest Episodes</option>
                </select>
            </div>

            <button id="recommendBtn" class="button1">
                Now Recommend
                <div class="hoverEffect1">
                    <div></div>
                </div>
            </button>


            <!-- <div id="results" class="results-section"></div> -->
        </div>

        <script src="dataset.js"></script>
        <script src="/scripts/recommend.js"></script>
</body>

</html>
